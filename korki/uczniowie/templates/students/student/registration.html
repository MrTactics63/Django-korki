{% extends "base.html" %}

{% block title %}
  Zarejestruj się
{% endblock %}

{% block content %}
  <h1>
    Zarejestruj się
  </h1>
  <div class="module">
    <p>Wypełnij poniższy formularz, aby założyć konto</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Utwórz konto"></p>
    </form>
  </div>
{% endblock %}
