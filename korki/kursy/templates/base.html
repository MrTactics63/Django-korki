{% load static %}
<!DOCTYPE html>
<html lang = 'pl'>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Korepetycje na sześć{% endblock %}</title>
    <link href="{% static 'base.css' %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <a href="/" class="logo">Korepetycje na sześć</a>
    <ul class="menu">
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Wyloguj</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Zaloguj</a></li>
        {% endif %}
    </ul>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
{% block include_js %}
{% endblock %}
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        {% block domready %}
        {% endblock %}
    })
</script>
</body>
</html>
